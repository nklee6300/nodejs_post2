<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="/static/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="/static/favicon.png" type="image/x-icon">
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.4.0/socket.io.js"></script>
    <title>POST</title>
    <script>
        if (localStorage.getItem("token")) {
            
                alert("이미 로그인이 되어있습니다.");
                window.location.replace("/");
            
        }
        function register() {
            const nickname = $("#nickname").val();
            const password = $("#password").val();
            const password_check = $("#password_check").val();

            // if (password !== passsword_check) {
            //     alert("패스워드가 일치하지 않습니다.");
            //     return;
            // // } else if (!/[a-zA-Z0-9]+/.test(nickname) || nickname.length < 3) {
            // //     alert("닉네임 형식이 맞지 않습니다.");
            // //     return;
            // } else if (password.length < 4 || password.includes(nickname)) {
            //     alert("패스워드 형식이 맞지 않습니다.");
            //     return;
            // } else {
            $.ajax({
                type: "POST",
                url: "/api/users",
                data: {
                    nickname: nickname,
                    password: password,
                    password_check: password_check,
                },
                success: function (response) {
                    alert("회원가입을 축하드립니다.");
                    window.location.href = "/login.html";
                },
                error: function (error) {
                    alert(error.responseJSON.errorMessage);
                },
            });
            // }
        }
    </script>
</head>

<body>
    <div
        style="width: 500px; margin: auto;margin-top: 10%; border: solid 1px;border-color: #a1a1a1; border-radius: 20px; padding: 100px;">
        <div class="field">
            <h2 style="padding-bottom: 50px;">회원가입</h2>
            <p class="control has-icons-left has-icons-right">
                <input class="input" id="nickname" placeholder="nickname">
                <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                </span>
                <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                </span>
            </p>
        </div>
        <div class="field">
            <p class="control has-icons-left">
                <input class="input" id="password" type="password" placeholder="Password">
                <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                </span>
            </p>
        </div>
        <div class="field">
            <p class="control has-icons-left">
                <input class="input" id="password_check" type="password" placeholder="Password_Check">
                <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                </span>
            </p>
        </div>
        <div class="field">
            <p class="control">
                <button class="button is-success" onclick="register()">
                    회원가입
                </button>
            </p>
        </div>
    </div>
</body>

</html>
